<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGR472 Lab 4</title>
    <!-- mapbox API -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css' rel='stylesheet' />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Turf.js -->
    <script src='https://unpkg.com/@turf/turf@7.2.0/turf.min.js'></script>
</head>

<body>
    <!-- Title -->
    <div id="map-title">Toronto Collision Data Analysis </div>

    <!-- MAP CONTAINER -->
    <div id='map' class='map'></div>

    <!-- Map Controls -->
    <div id="map-controls">
        <label><input type="checkbox" id="toggle-collisions" checked> Collision Points</label>
        <label><input type="checkbox" id="toggle-hexgrid" checked> Hexgrid</label>
    </div>

    <!-- Legend -->
    <div id="legend" class="legend">
        <h4>Collision Density</h4>
        <div><span style="background:#4A0839"></span> 50+ collisions</div>
        <div><span style="background:#880E4F"></span> 20-50 collisions</div>
        <div><span style="background:#C2185B"></span> 10-20 collisions</div>
        <div><span style="background:#E64A19"></span> 5-10 collisions</div>
        <div><span style="background:#fcf3cf"></span> 0-5 collisions</div>
    </div>

    <script src="script.js"></script>

</body>

</html>
